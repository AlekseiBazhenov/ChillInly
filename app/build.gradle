apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

kapt {
    generateStubs = true
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "ru.modernsoft.chillonly"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 6
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
//    debugCompile 'com.facebook.stetho:stetho:1.4.2'
//    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.4.2'

    compile "com.android.support:appcompat-v7:$support_library_version"
    compile "com.android.support:design:$support_library_version"
    compile "com.android.support:support-v4:$support_library_version"
    compile "com.android.support:recyclerview-v7:$support_library_version"
    compile "com.android.support:cardview-v7:$support_library_version"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile "com.squareup.retrofit2:retrofit:$retrofit"
    compile "com.squareup.retrofit2:converter-gson:$retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofit"
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'

    compile 'io.reactivex:rxjava:1.3.4'
    compile 'io.reactivex:rxandroid:1.2.1'

    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.jakewharton.rxbinding:rxbinding:1.0.0'

    compile 'com.jakewharton.timber:timber:4.5.1'

    compile "com.google.dagger:dagger:$dagger"
    kapt "com.google.dagger:dagger-compiler:$dagger"

    //    compile 'com.github.vicpinm:krealmextensions:1.0.6' // todo

    compile 'io.realm:android-adapters:2.1.1'

    compile "com.google.firebase:firebase-core:$firebase"
    compile "com.google.firebase:firebase-messaging:$firebase"
    compile "com.google.firebase:firebase-crash:$firebase"

//    compile 'com.arello-mobile:moxy:1.5.3'
//    compile 'com.arello-mobile:moxy-android:1.5.3'
//    compile 'com.arello-mobile:moxy-app-compat:1.5.3'
//    kapt 'com.arello-mobile:moxy-compiler:1.5.3'
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}



