name: CI

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: cache-gradle
      
      - name: Run unit tests
        run: ./gradlew test
